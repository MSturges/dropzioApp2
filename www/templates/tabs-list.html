<ion-view title="<img src='img/dropsiologo1.png'>" id="page3" class=" ">
  <ion-content padding="false" class="has-header">
    <ion-list>
      <ion-item ng-repeat='post in postList' class="item-avatar item item-button-right">
        <img src="" alt="">
        {{post.title}} <br>
        {{post.user_id}}

        <div style='border: none; padding-right: 0' class="buttons customButtons item">
          <button class="button button-icon ion-arrow-down-a"></button>
          {{post.score}}
          <button class="button button-icon ion-arrow-up-a"></button>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
